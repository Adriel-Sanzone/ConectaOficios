<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>ConectaOficios</title>
</head>

<body>

  <div class="contenedor row">
    <div class="registro col-md-4">
      <p class="titulo">Crear Cuenta</p>
      <form action="/auth" method="post">
        <input class="form-control" type="text" placeholder="Nombre Completo (*)">
        <input class="form-control" type="text" placeholder="WhatsApp">
        <input class="form-control" type="email" placeholder="Email (*)">
        <input class="form-control" type="password" placeholder="Contraseña (*)">
        <div class="contenedorCheckbox">
          <input class="checkbox" type="checkbox" id="mostrarCampos">
          <label for="mostrarCampos">Quiero ofrecer mis servicios</label>
        </div>
        <div id="camposAdicionales" style="display: none;">
          <input class="form-control" type="text" placeholder="Dirección (*)">
          <label for="categorias">Selecciona una categoría:</label>
          <select id="categorias">
            <option>Gas</option>
            <option>Agua</option>
            <option>Electricidad</option>
            <option>Tecnología</option>
          </select>
        </div>
        <input class="form-control registrar" type="submit" value="Crear Cuenta">
      </form>
      <p>Ya tienes una cuenta?</p><a href="iniciarSesion.html">Iniciar sesión</a>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
