<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Jquery-->
  <script src="../js/Jquery.js"></script>
  <title>ConectaOficios</title>
</head>

<body>

  <header>
    <h3>ConectaOficios.com</h3>
    <div id="mobile-menu-button">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div id="menu">
      <a href="index.html">Inicio</a>
      <a class="headerA" href="oficios.html">Oficios</a>
      <a class="headerAcceder" href="iniciarSesion.html">Acceder</a>
      <a class="registrarse" href="registro.html">Registrarse</a>
    </div>
  </header>

  <div class="contenedor row">
    <div class="registro col-md-4">
      <p class="titulo">Crear Cuenta</p>
      <form>
        <input class="form-control" id="nombre" type="text" placeholder="Nombre Completo (*)">
        <input class="form-control" id="contacto" type="text" placeholder="WhatsApp">
        <input class="form-control" id="email" type="email" placeholder="Email (*)">
        <input class="form-control" id="password" type="password" placeholder="Contraseña (*)">
        <div class="contenedorCheckbox">
          <input class="checkbox" type="checkbox" id="mostrarCampos">
          <label for="mostrarCampos">Quiero ofrecer mis servicios</label>
        </div>
        <div id="camposAdicionales" style="display: none;">
          <input class="form-control" id="direccion" type="text" placeholder="Dirección (*)">
          <label for="categorias">Selecciona una categoría:</label>
          <select id="categorias">
            <option>Gas</option>
            <option>Agua</option>
            <option>Electricidad</option>
            <option>Tecnología</option>
          </select>
        </div>
        <input class="form-control registrar" type="submit" value="Crear Cuenta">
      </form>
      <p>¿Ya tienes una cuenta?</p><a href="iniciarSesion.html">Iniciar sesión</a>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script src="../js/funciones_usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Script para disparar la funcion que crea el usuario-->
  <script type="text/javascript">
    //Obtengo el valor de la checkbox en booleano
    var checkbox = document.getElementById("mostrarCampos");
    var especialista = false;

    checkbox.addEventListener("change", function() {
      if (this.checked) {
        especialista = true;
      } else {
        especialista = false;
      }
    });

    //Tras apretar "Crear cuenta" obtengo los valores de los inputs
    $(".registrar").on("click" , function()
    {
      var nombre = $("#nombre").val();
      var contacto = $("#contacto").val();
      var email = $("#email").val();
      var password = $("#password").val();
      var trabaja = especialista;
      var direccion = $("#direccion").val();

      //Llamo la funcion enviandole los parametros obtenidos
      console.log(nombre, contacto, email, password, trabaja, direccion);
      RegistrarUsuario(nombre, contacto, email, password, trabaja, direccion);
    })

  </script>

</body>

</html>
