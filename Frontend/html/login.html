<!DOCTYPE html>
<html lang="es">

<head>

<body>

    <div class="titulo">

    </div>

    <div class="form">

      <div class="input-contra">
        <p>Contrace√±a</p>
        <input type="password" id="password">

    </div>

  </div>

  <footer>
    <p>&copy ConectaOficios 2023</p>
  </footer>

  <script src="../js/validaciones.js"></script>

  <script>
    var email_input = $("#email").val();
    var password_input = $("#password").val();

    $(".login").on("click", function() {
      IniciarSesion(email_input, password_input);
    });
